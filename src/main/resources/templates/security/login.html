<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HR Online - Login</title>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<link th:href="@{/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/cdn.datatables.net/buttons/1.4.2/css/buttons.bootstrap.min.css}"	rel="stylesheet" />
<script th:src="@{/code.jquery.com/jquery-1.12.4.js}"></script>
          
       
          
</head>
<body>











 <nav class="navbar navbar-inverse">
        <div class="container">

           
             <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a th:href="@{/}" th:text="'Version : 4.0 (05/03/2018)'" th:unless="${session == null}">....</a></li>
                   
                </ul>
            </div> 
        </div>
    </nav>


<div class="jumbotron vertical-center">



<div class="container">

    
   
        <form class="form-horizontal" th:object="${loginForm}" th:action="@{/login}" method="post">
        <ul id="messages" th:with="notifyMessages=${session[T(texas.dot.hronline.services
          .NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
        <li th:each="msg : ${notifyMessages}"
            th:text="${msg.text}"
            th:class="${#strings.toLowerCase(msg.type)}">
        </li>
        <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(
          T(texas.dot.hronline.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
    </ul>
       
                    <h4>Please Sign In</h4>
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>              
           <!--  <div class="alert alert-danger">Web Application. Passed parameter : th:text="${error}"</div>  -->

            <div class="form-group" th:class="${#fields.hasErrors('userid')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" th:field="*{userid}" th:errorclass="has-error" th:required="required"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('userid')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            
            <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" th:field="*{password}" th:errorclass="has-error" th:required="required"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row col-sm-3">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
            </div>
            
          
        </form>
    </div>
</div>

</body>
</html>
