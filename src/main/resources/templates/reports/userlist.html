<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<meta http-equiv="X-UA-Compatible" content="IE=11"/>
<title>User List</title>


<link th:href="@{/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/cdn.datatables.net/buttons/1.4.2/css/buttons.bootstrap.min.css}"	rel="stylesheet" />
<script th:src="@{/code.jquery.com/jquery-1.12.4.js}"></script>


<script type="text/javascript" src="/cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" 	src="/cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="/cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript"	src="/cdn.datatables.net/buttons/1.4.2/js/buttons.bootstrap.min.js"></script>
<script type="text/javascript" src="/cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" src="/cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
<script type="text/javascript" src="/cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
<script type="text/javascript" src="/cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('#example').DataTable();
} );
</script>
    </head>
<body>
<nav class="navbar navbar-inverse">
        <div class="container">
			  <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/reports/reportform.html}">Back To Report Selection</a>
            </div>
           
             <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a th:href="@{/}" th:text="'Logged in User: ' +${session.usr}" th:unless="${session == null}">....</a></li>
                   
                </ul>
            </div> 
        </div>
    </nav>
       
            <div class="col-xs-8 col-md-8">
                <h3>
                    <a href="/add" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span>Add User</a>
                </h3>
                <h2>User List</h2>
               
                   <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>User Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td><a th:text="${product.userNm}" th:href="@{'/add/' + ${product.applnUserId}}"></a></td>
                                <td th:text="${product.firstNm}"></td>
                                <td th:text="${product.lastNm}"></td>
                                <td>
                                <form action="/delete">
                    <input type="hidden" name="id" th:value="${product.applnUserId}" />
                    <input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');" />
                        
                </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
         
    </body>
</html>
