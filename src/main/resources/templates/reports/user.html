<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<title>User Profile</title>


 <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    
     <link th:href="@{/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/cdn.datatables.net/buttons/1.4.2/css/buttons.bootstrap.min.css}"	rel="stylesheet" />
<script th:src="@{/code.jquery.com/jquery-1.12.4.js}"></script>
     <!-- Include Bootstrap Datepicker -->

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
     
   <script src="http://formvalidation.io/vendor/formvalidation/js/formValidation.min.js"></script>
   <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
   
<script src="http://formvalidation.io/vendor/formvalidation/js/framework/bootstrap.min.js"></script>
     
    <meta http-equiv="Expires" content="0" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />



</head>
<body>
<nav class="navbar navbar-inverse">
        <div class="container">
			 <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/users}">Back To User List</a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/reports/reportform.html}">Back To Report Selection</a>
            </div>
             <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a th:href="@{/}" th:text="'Logged in User: ' +${session.usr}" th:unless="${session == null}">....</a></li>
                   
                </ul>
            </div> 
        </div>
    </nav>
	<h1>User Profile</h1>
	<form th:object="${applnUser}" th:action="@{save}" id="usrid" method="post" class="form-horizontal">
       
		<div class="panel-body">

			<div class="form-group">
				<label class="control-label col-sm-2" for="firstNm">TxDOT User Id:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control"
						placeholder="Novell Id must match Network password(lowercase)" th:field="*{userNm}" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="firstNm">First
					Name:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control"
						placeholder="Enter First Name" th:field="*{firstNm}" />
						<input type="hidden" name="applnUserId" th:value="*{applnUserId}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastNm">Last
					Name:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control"
						placeholder="Enter Last Name" th:field="*{lastNm}" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="lastNm">Roles:</label>
				<div class="col-sm-3">
					<select class="form-control" th:field="*{rolesmulti}" style="height: 100px"
						multiple="multiple">
						<option th:value="1" th:text="ALL" />
						<option th:value="2" th:text="WFD_Admin" />
						<option th:value="3" th:text="WFA_ADMIN" />
						<option th:value="4" th:text="DD_Support_Admin" />
						<option th:value="5" th:text="ASSIST" />
						
						

					</select>(Note: Press Ctrl and select role)
				</div>
			</div>






			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success" id="save">Save</button>
				</div>
			</div>


		</div>




	</form>


        
        <script>
$(document).ready(function(){

   

	$('#usrid').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        
        
        fields: {        	
        	firstNm: {
                validators: {
                    notEmpty: {
                        message: 'First Name is required.'
                    	//count = count +1
                    }
                }
            }
           
        },
        fields: {        	
        	firstNm: {
                validators: {
                    notEmpty: {
                        message: 'First Name is required.'
                    	//count = count +1
                    }
                }
            },
            lastNm: {
                validators: {
                    notEmpty: {
                        message: 'Last Name is required.'
                    	//count = count +1
                    }
                }
            },
            userNm: {
                validators: {
                    notEmpty: {
                        message: 'TxDOT UserId is required.'
                    	//count = count +1
                    }
                }
            },
            rolesmulti: {
                validators: {
                    notEmpty: {
                        message: 'Role is required.'
                    	//count = count +1
                    }
                }
            }
            
           
        }  
    }
	
	
	);

	

});


//Validation Process



//Val End


</script>


</body>
</html>
