function toggle(divid,val){
	//document.getElementById('div').style.display = "";
	if(val == 1){
		//hide
		document.getElementById(divid).style.display = "none";
	}
	if(val == 0){
		//show
		document.getElementById(divid).style.display = "";
	}
}
