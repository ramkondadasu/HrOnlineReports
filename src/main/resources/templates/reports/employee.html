<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Training History Report</title>


   <div th:replace="fragments/header :: header-css"/>

<script type="text/javascript" class="init">
	$(document).ready(
			function() {
				var table = $('#example').DataTable({
					lengthChange : false,
					buttons : [ 'copy', 'excel', 'pdf', 'colvis' ]
				});

				table.buttons().container().appendTo(
						'#example_wrapper .col-sm-6:eq(0)');
			});
</script>
</head>
<body>

 <div th:replace="fragments/header :: header"/> 

	<div class="fw-body" th:if="${not #lists.isEmpty(products)}">
		<div class="content">

			<table id="example" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Business Unit</th>
						<th>Dept Id</th>
						<th>Employee Id</th>
						<th>Fiscal Year</th>
						<th>Name</th>
						<th>Course Date</th>
						

					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${product.businessUnit}"></td>
						<td th:text="${product.deptid}"></td>
						<td th:text="${product.emplid}"></td>
						<td th:text="${product.fy}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${#dates.format(product.courseEndDt, 'MM-dd-yyyy')}"></td>
						
					</tr>

				</tbody>
			</table>
		</div>
	</div>
 <!-- <div th:replace="fragments/footer :: footer"/>  --> 
        

</body>


</html>
